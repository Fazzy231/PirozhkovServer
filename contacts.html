<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PirozhkovServer - Контакты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #121212;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --card-bg: rgba(255, 255, 255, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo img {
            height: 40px;
            filter: drop-shadow(0 0 5px var(--primary));
        }
        
        .nav {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s;
        }
        
        .nav a:hover {
            color: var(--primary);
        }
        
        .nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }
        
        .nav a:hover::after {
            width: 100%;
        }
        
        .nav a.active {
            color: var(--primary);
            font-weight: 600;
        }
        
        .contacts-section {
            padding: 10rem 5% 5rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .contacts-section h1 {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }
        
        .contact-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        
        .contact-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px -10px rgba(108, 92, 231, 0.5);
            background: rgba(108, 92, 231, 0.1);
        }
        
        .contact-icon {
            width: 70px;
            height: 70px;
            background: rgba(108, 92, 231, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .contact-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .contact-card a {
            color: var(--light);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
            word-break: break-all;
        }
        
        .contact-card a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.3);
        }
        
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px -10px var(--primary);
        }
        
        .footer {
            padding: 3rem 5%;
            text-align: center;
            background: rgba(18, 18, 18, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer p {
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 1rem;
            }
            
            .logo {
                margin-bottom: 1rem;
            }
            
            .nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .contacts-section {
                padding-top: 8rem;
            }
            
            .contacts-section h1 {
                font-size: 2.5rem;
            }
            
            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://via.placeholder.com/150x50/6c5ce7/ffffff?text=Pirozhkov" alt="PirozhkovServer Logo">
        </div>
        <nav>
            <ul class="nav">
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="gallery.html">Обзор</a></li>
                <li><a href="contacts.html" class="active">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <section class="contacts-section">
        <h1>Свяжитесь с нами</h1>
        
        <div class="contact-cards">
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
            </div>
            
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fab fa-discord"></i>
                </div>
                <h3>Discord</h3>
                <a href="https://dsc.gg/pirozhkovserver" target="_blank">Кликни на меня!</a>
            </div>
            
            <div class="contact-card">
                <div class="contact-icon">
                    <i class="fab fa-telegram"></i>
            </div>
        </div>
        
        <div class="contact-form">
            <h3 class="form-title">Форма обратной связи</h3>
            <form>
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" class="form-control" placeholder="Как к вам обращаться?" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Ваш Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Для ответа на ваше обращение" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Тема сообщения</label>
                    <input type="text" id="subject" class="form-control" placeholder="О чем вы хотите спросить?" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Ваше сообщение</label>
                    <textarea id="message" class="form-control" placeholder="Опишите ваш вопрос подробно..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Отправить сообщение</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 PirozhkovServer. Все права защищены.</p>
    </footer>
</body>
</html>

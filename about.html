<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PirozhkovServer - Главная</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --color-primary: #6c5ce7;
            --color-secondary: #a29bfe;
            --color-dark: #121212;
            --color-light: #f5f6fa;
            --color-accent: #fd79a8;
            --color-bg: #1e1e2f;
            --color-bg-light: #2a2a44;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: var(--color-bg);
            color: var(--color-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }

        a {
            color: var(--color-light);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        a:hover,
        a.active {
            color: var(--color-primary);
        }

        header.header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: rgba(30, 30, 47, 0.95);
            box-shadow: 0 2px 8px rgba(108, 92, 231, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5vw;
            z-index: 100;
        }

        .logo img {
            height: 40px;
            filter: drop-shadow(0 0 6px var(--color-primary));
            cursor: pointer;
            transition: transform var(--transition-speed);
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        nav ul.nav {
            list-style: none;
            display: flex;
            gap: 2.5rem;
        }

        nav ul.nav li a {
            font-weight: 600;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul.nav li a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background: var(--color-primary);
            transition: width var(--transition-speed);
        }

        nav ul.nav li a:hover::after,
        nav ul.nav li a.active::after {
            width: 100%;
        }

        main {
            flex: 1;
            padding-top: 80px;
            max-width: 1200px;
            margin: 0 auto;
            width: 90vw;
        }

        section.hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
            align-items: center;
            margin-bottom: 60px;
        }

        @media (max-width: 900px) {
            section.hero {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }

        .hero-text {
            color: var(--color-light);
        }

        .wahala-title {
            font-size: 3.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--color-primary), var(--color-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .hero-text p {
            font-size: 1.25rem;
            opacity: 0.85;
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }

        .slider-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .slider-controls button {
            background: var(--color-primary);
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background var(--transition-speed);
        }

        .slider-controls button svg path {
            stroke: var(--color-light);
            stroke-width: 2.5;
            stroke-linecap: round;
        }

        .slider-controls button:hover {
            background: var(--color-accent);
        }

        .see-more {
            cursor: pointer;
            font-weight: 600;
            color: var(--color-primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            user-select: none;
            transition: color var(--transition-speed);
        }

        .see-more:hover {
            color: var(--color-accent);
        }

        .slider-dots {
            display: flex;
            gap: 1rem;
            font-weight: 700;
            font-size: 0.95rem;
            color: var(--color-primary);
            user-select: none;
        }

        .slider-dots .dot {
            cursor: pointer;
            padding: 0.1rem 0.7rem;
            border-radius: 20px;
            background: rgba(108, 92, 231, 0.3);
            transition: background var(--transition-speed);
        }

        .slider-dots .dot.active {
            background: var(--color-primary);
            color: var(--color-light);
        }

        .hero-image {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 30px rgba(108, 92, 231, 0.4);
            max-height: 400px;
        }

        .hero-image img.slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
            border-radius: 20px;
            user-select: none;
        }

        .hero-image img.slide.active {
            opacity: 1;
            position: relative;
        }

        footer.footer {
            text-align: center;
            padding: 1.7rem 0;
            font-size: 0.9rem;
            color: var(--color-secondary);
            background: rgba(20, 20, 20, 0.9);
            border-top: 1px solid rgba(108, 92, 231, 0.25);
            user-select: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.svg" alt="Logo" />
        </div>
        <nav>
            <ul class="nav">
                <li><a href="index.html" class="active">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="gallery.html">Обзор</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1 class="wahala-title">PirozhkovServer</h1>
                <p>Наши читы помогут вам доминировать на любом сервере. Надежность, удобство и поддержка 24/7.</p>
                <div class="slider-controls">
                    <button class="prev" aria-label="Предыдущий слайд">
                        <svg width="16" height="16" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 1L4 6L8 11" />
                        </svg>
                    </button>
                    <span class="see-more">Узнать больше</span>
                    <button class="next" aria-label="Следующий слайд">
                        <svg width="16" height="16" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 1L8 6L4 11" />
                        </svg>
                    </button>
                </div>
                <div class="slider-dots">
                    <span class="dot active">01</span>
                    <span class="dot">02</span>
                    <span class="dot">03</span>
                </div>
            </div>
            <div class="hero-image">
                <img src="1.jpg" alt="Slide 1" class="slide active" />
                <img src="2.jpg" alt="Slide 2" class="slide" />
                <img src="3.jpg" alt="Slide 3" class="slide" />
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Minecraft Cheat. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
